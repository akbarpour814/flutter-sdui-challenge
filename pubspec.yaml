name: flutter_sdui_challenge
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  top_snackbar_flutter:
  flutter_bloc:
  bloc:
  get_it:
  injectable: 
  flutter_svg:
  hive:
  hive_flutter:
  provider: 
  permission_handler:
  cupertino_icons:
  persian_number_utility:
  dio:
  image_picker:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 
  flutter_gen_runner:
  build_runner: 
  injectable_generator:
  hive_generator:

flutter_gen:
  output: lib/configs/gen
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  assets:
    - assets/resource/
    - assets/font/

  fonts:
    - family: iranSans
      fonts:
        - asset: assets/font/iran-sans.ttf
